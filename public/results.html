<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <script defer src="script2.js"></script>
</head>
<body >
     <header class="header">
        <div class="container-fluid">
            <div class="container-image" aria-hidden="true">
            </div>
        <div class="container-right">
            <img src="images/icon-personal-best.svg" alt="Icon with a trophy">
            <h3 class="lead">Personal best:<span class="span-wpm"> 92 WPM </span></h3>
        </div>
        </div>
    </header>
    <main class="container-results">
        <section class="section-mt3">
            <div class="container-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="none" viewBox="0 0 64 64"><g clip-path="url(#a)"><path fill="#121212" d="M0 32C0 14.327 14.327 0 32 0s32 14.327 32 32-14.327 32-32 32S0 49.673 0 32"/><path fill="#4DDA7B" fill-rule="evenodd" d="M45.45 26.01 29.895 41.567a2.51 2.51 0 0 1-1.785.741c-.65 0-1.294-.245-1.79-.74l-7.777-7.778a2.527 2.527 0 0 1 3.57-3.574l5.997 5.992 13.766-13.77a2.527 2.527 0 1 1 3.574 3.574M32 0C14.356 0 0 14.356 0 32c0 17.647 14.356 32 32 32s32-14.353 32-32C64 14.356 49.644 0 32 0" clip-rule="evenodd"/></g><defs><clipPath id="a"><path fill="#fff" d="M0 32C0 14.327 14.327 0 32 0s32 14.327 32 32-14.327 32-32 32S0 49.673 0 32"/></clipPath></defs></svg>        
            </div>
        <h1 class="section-title">Test Complete!</h1>
        <div class="heading-wrapper">
            <h2 class="section-heading">Solid run. Keep pushing to beat your high score.</h2>
        </div>
            <div class="boxes">
                <div class="box">
                    <h3 class="label">WPM:</h3>
                    <p class="your-wpm">85</p>
                </div>
                <div class="box">
                    <h3 class="label">Accuracy:</h3>
                    <p class="your-accuracy">90%</p>
                </div>
                <div class="box">
                    <h3 class="label">Characters</h3>
                    <p class="your-wpm">
                        <span class="correct">120 </span>
                        <span class="wrong">/5</span>
                    </p>
                </div>
            </div>
            <button class="btn-restart"><span class="btn-text">Go Ahead </span> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path fill="currentColor" d="M1.563 1.281h.949c.246 0 .422.211.422.457l-.07 3.446a8.6 8.6 0 0 1 7.277-3.868c4.816 0 8.718 3.938 8.718 8.72-.035 4.816-3.937 8.683-8.718 8.683a8.86 8.86 0 0 1-5.871-2.215.446.446 0 0 1 0-.633l.703-.703c.14-.14.386-.14.562 0 1.23 1.09 2.813 1.723 4.606 1.723A6.88 6.88 0 0 0 17.03 10c0-3.797-3.093-6.89-6.89-6.89-2.813 0-5.203 1.687-6.293 4.078l4.43-.106c.245 0 .456.176.456.422v.95c0 .245-.21.421-.421.421h-6.75a.406.406 0 0 1-.422-.422v-6.75c0-.21.175-.422.422-.422"/></svg> </button>
        </section>
    </main>
</body>
</html>
